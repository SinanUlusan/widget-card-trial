<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        
        <title>Frontend Mentor | Article preview component</title>
      </head>
<body>
    <article class="article-preview">
        <div class="article-container">
            <div class="article-left">
                <img src="./images/drawers.jpg" alt="img">
            </div>
            <div class="article-right">
                <div class="article-content">
                    <div class="article-heading">Shift the overall look and feel by adding these wonderful touches to furniture in your
                      home
                    </div>
                    <p class="article-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and
                      uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
                    </p>
                </div>
                <footer class="share-profile">
                    <div class="profile-container">
                        <img src="./images/avatar-michelle.jpg" alt="Michelle">
                        <div class="profile-info">
                            <p class="profile-name">Michelle Appleton</p>
                            <p class="profile-text">28 Jun 2020</p>
                        </div>
                    </div>
                    <span class="share-profile-btn"  data-state="false"><img src="./images/icon-share.svg" alt="icon-1"></span>
                </footer>
            </div>
        </div>

    </article>
</body>
<script type="text/javascript" src="./share.js"></script>
</html>
